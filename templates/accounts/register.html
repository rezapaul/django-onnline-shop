{% extends 'base.html' %}

{% load static %}

{% block title %} Register {% endblock %}
{% block content %}
<div class="bg-light py-3">
        <div class="container">
          <div class="row">
            <div class="col-md-12 mb-0"><a href="{% url 'index' %}">Home</a> <span class="mx-2 mb-0">/</span> <strong class="text-black">Account</strong><span class="mx-2 mb-0">/</span><strong class="text-black">Register</strong></div>
          </div>
        </div>
      </div>
<!-- Alerts -->
{% include 'partials/_alerts.html' %}
<!-- Start My Account -->
<div class="site-section">
 <div class="container">
    <div class="row">
        <div class="col-md-12 text-center">
          <span style="color:#7971ea;" class="icon-add display-3"></span>
          <h3 class="billing-title text-center">Register</h3>
          <p class="text-center mt-80 mb-40">Create your very own account </p>
        </div>
      </div>
    <div class="row">
            <div class="col-md-6 mx-auto">
                    <div class="register-form">
                        <form action="{% url 'register' %}" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                              <label for="first_name">First Name</label>
                              <input type="text" name="first_name" class="form-control" required>
                            </div>
                            <div class="form-group">
                              <label for="last_name">Last Name</label>
                              <input type="text" name="last_name" class="form-control" required>
                            </div>
                            <div class="form-group">
                              <label for="username">Username</label>
                              <input type="text" name="username" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="phone" >Phone</label>
                                <input type="text" name="phone" class="form-control" required>
                              </div>
                            <div class="form-group">
                              <label for="email" >Email</label>
                              <input type="email" name="email" class="form-control" required>
                            </div>
                            <div class="form-group">
                              <label for="password2">Password</label>
                              <input type="password" name="password" class="form-control" required>
                            </div>
      
                            <div class="form-group">
                              <label for="password" >Confirm Password</label>
                              <input type="password" name="password2" class="form-control" required>
                            </div>
        
                          <input type="submit" value="Register" class="btn btn-primary btn-lg py-2 btn-block">
                          <p> </p>
                          <div class="mt-20 d-flex align-items-center justify-content-between">
                            <div class="d-flex align-items-center"><a href="{% url 'shop' %}">Go to shop</a></div>
                            <a href="{% url 'login' %}">Back to login</a>
                          </div>
                        </form>
                    </div>
                </div>
    </div>
 </div>
</div>
<!-- End My Account -->



{% endblock %}
